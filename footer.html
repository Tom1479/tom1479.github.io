<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        footer {
            background-color: rgba(59, 59, 59, 0.6); /* background */
            text-align: center; /* Center-align the text */
            padding: 10px; /* Add padding for spacing */
            font-size: 16px; /* Adjust font size */
            border-radius: 10px;
        }

        footer h1 {
            font-size: 24px;
        }
        footer a {
            color: #0073e6; /* Link color */
            text-decoration: none; /* Remove underline from links */
            margin: 0 10px; /* Add horizontal spacing between links */
        }

        footer a:hover {
            text-decoration: underline; /* Add underline on hover for better UX */
        }
    </style>
</head>
<body>

    <footer>
        <h1>Contact at</h1>
        <p>
            <a href="https://www.linkedin.com/in/thomas-forsyth-604a2633b/" target="_blank">LinkedIn</a> |
            <a href="https://github.com/Tom1479" target="_blank">GitHub</a> |
            <a href="mailto:forsyth0037@gmail.com">forsyth0037@gmail.com</a>
        </p>
    </footer>
</body>
</html>
